<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="try_style.css">
    <title>Document</title>
</head>
<body>
    <div class="choice_container">
        <label for="user_date">Enter the Day for which you want to start Count-Down</label>
        <input type="text" id="user_event" placeholder="Enter the Event Title">
        <input type="date" id="user_date" value="2000-01-01">
    </div>
    <h1 id="Title">New Year's Eve</h1>
    <div class="countdown_container">
        <div class="countdown_ele  days_c">
            <p class="big_text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown_ele  hours_c">
            <p class="big_text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown_ele   mins_c">
            <p class="big_text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown_ele     sec_c">
            <p class="big_text" id="secs">0</p>
            <span>Sec</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
